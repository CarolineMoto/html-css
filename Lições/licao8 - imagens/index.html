<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto1.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto2.png" type="image/png">
        <img src="imagens/foto3.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Aprendendo a reproduzir áudios em HTML5.</p>
    <audio src="midia/Need.mp3" controls autoplay></audio>
    <!--MP3, WAV, OGG-->
    <!--Ou podemos fazer assim também:-->
    <audio preload="metadata" loop>
        <source src="midia/Need.mp3" type="audio/mpeg">
        <source src="midia/Need.ogg" type="audio/ogg">
        <source src="midia/Need.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue tocar o áudio. <a href="midia/Need.mp3">Clique aqui para baixar o áudio em MP3.</a></p>
    </audio>
</body>
</html>
