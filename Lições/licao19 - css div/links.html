<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*  SELETORES PERSONALIZADOS CSS
        #   = id
        .   = class
        :   = pseudo-classe
        ::  = pseudo-elemento
        >   = filho direto
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/CarolineMoto">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo">Canal Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Curso em Vídeo</a></li>
    </ul>
</body>
</html>
