<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Areas</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(4, 1fr);
        }

        .caixa1 {
            background-color: red;
            grid-row: 1 / 2;
            grid-column: 1 / 5;
            /*ou grid-area: grid-row-start + grid-column-start + grid-row-end + grid-column-end = 1/1/4/5*/
        }

        .caixa2 {
            background-color: green;
            grid-row: 2 / 4;
            grid-column: 1 / 3;
        }

        .caixa3 {
            background-color: blue;
            grid-row: 2 / 4;
            grid-column: 3/5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">Caixa 01</div>
        <div class="caixa2">Caixa 02</div>
        <div class="caixa3">Caixa 03</div>
    </div>
</body>
</html>
