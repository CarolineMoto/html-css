<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*box-level*/
            background-color: lightblue;
            height: 300px;
            width: 300px;
            
            /*shorthand de border: width, style e color*/
            border: 10px solid blanchedalmond;
            
            /*shorthand de padding: top, right, bottom e left. Se todos os elementos do padding forem iguais pode colocar um só*/
            padding: 10px;

            /*shorthand de margin: top, right, bottom e left*/
            margin: 20px auto 40px auto;
            
            /*shorthand de outline: width, style e color*/
            outline: 5px dashed hotpink;
            
        }

        a { /*inline-level*/
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
