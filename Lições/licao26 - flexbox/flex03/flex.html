<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: pink;
            display: flex;
            flex-direction: row;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        /*Eixos:
            flex-direction: row (o main-axis vai para a esquerda para a direita, e o cross-axis vai de cima para baixo)
            flex-direction: row-reverse (o main-axis vai da direita para a esquerda, e o cross-axis não tem alteração)
            flex-direction: column (o main-axis vai de cima para baixo em vertical, e o cross-axis da esquerda pra direita de forma horizontal)
            flex-direction: column-reverse (o main-axis vai de cima para baixo vertical, e o cross-axis vai horizontal da esquerda para a direita)
            flex-wrap: nowrap (não quebra, tenta enxutar o conteúdo ao máximo)
            flex-wrap: wrap (pega o último elemento e o quebra no sentido do eixo transversal (cross-axis))
            flex-wrap: wrap-reverse (quando tiver uma diminuída, terá a quebra mas no sentido oposto do eixo transversal (irá para cima))
        */

    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
