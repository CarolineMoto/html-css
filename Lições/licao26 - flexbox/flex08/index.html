<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: pink;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: white;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B - Lorem</div>
        <div class="item">C</div>
        <div class="item">D - lorem lorem</div>
        <div class="item">E</div>
        <div class="item">F Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="item">G</div>
    </div>
</body>
</html>
