<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container1 {
            background-color: pink;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }

        div.container2 {
            background-color: pink;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }

        div.container3 {
            background-color: pink;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        div.container4 {
            background-color: pink;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        div.container5 {
            background-color: pink;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        div.container6 {
            background-color: pink;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        div.container7 {
            background-color: pink;
            display: flex;
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        div.container8 {
            background-color: pink;
            display: flex;
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: flex-end;
        }
        
        div.container9 {
            background-color: pink;
            display: flex;
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;
        }

        div.container10 {
            background-color: pink;
            display: flex;
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: stretch;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
