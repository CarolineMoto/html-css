<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome {
            background-color: chartreuse;
        }

        col.cgrupo{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Outro exercício de tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="3">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>28</td>
            <td>Engenheira</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>Masculino</td>
            <td>34</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>Feminino</td>
            <td>22</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Rafael</td>
            <td>Masculino</td>
            <td>29</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Carla</td>
            <td>Feminino</td>
            <td>31</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>Masculino</td>
            <td>27</td>
            <td>Desenvolvedor</td>
        </tr>
    </table>
</body>
</html>
